<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Online Voting System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            justify-content: space-around;
            padding: 2em;
        }

        .candidate-profile {
            text-align: center;
            padding: 1em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 1em;
            width: 200px;
        }

        .vote-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 0.5em 1em;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .result {
            text-align: center;
            margin-top: 2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Secure Online Voting System</h1>
    </header>

    <section>
        <div class="candidate-profile" id="candidate1">
            <h2>Candidate 1</h2>
            <p>Party: A</p>
            <img src="candidate1.jpg" alt="Candidate 1">
            <button class="vote-button" onclick="vote('candidate1')">Vote</button>
        </div>

        <div class="candidate-profile" id="candidate2">
            <h2>Candidate 2</h2>
            <p>Party: B</p>
            <img src="candidate2.jpg" alt="Candidate 2">
            <button class="vote-button" onclick="vote('candidate2')">Vote</button>
        </div>
    </section>

    <div class="result" id="result">
        <h2>Result</h2>
        <p>Total Votes: <span id="totalVotes">0</span></p>
        <p>Leader: <span id="leader">None</span></p>
    </div>

    <script>
        let votes = {
            candidate1: 0,
            candidate2: 0
        };

        function vote(candidate) {
            votes[candidate]++;
            updateResult();
        }

        function updateResult() {
            const totalVotesElement = document.getElementById('totalVotes');
            const leaderElement = document.getElementById('leader');

            const totalVotes = votes.candidate1 + votes.candidate2;
            const leader = votes.candidate1 > votes.candidate2 ? 'Candidate 1' : 'Candidate 2';

            totalVotesElement.textContent = totalVotes;
            leaderElement.textContent = leader;
        }
    </script>

</body>
</html>
