<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            justify-content: space-around;
            padding: 2em;
        }

        .card {
            text-align: center;
            padding: 1em;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 1em;
            width: 300px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        th, td {
            padding: 1em;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 0.5em 1em;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
        }

        input {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <header>
        <h1>Library Management System</h1>
    </header>

    <section>
        <div class="card" id="book-management">
            <h2>Book Management</h2>
            <table>
                <tr>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Book 1</td>
                    <td>Author 1</td>
                </tr>
                <!-- Add more book entries as needed -->
            </table>
            <button onclick="openBookModal()">Add Book</button>
        </div>

        <div class="card" id="user-management">
            <h2>User Management</h2>
            <table>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
                <tr>
                    <td>101</td>
                    <td>User 1</td>
                    <td>user1@example.com</td>
                </tr>
                <!-- Add more user entries as needed -->
            </table>
            <button onclick="openUserModal()">Add User</button>
        </div>
    </section>

    <!-- Book Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBookModal()">&times;</span>
            <h2>Add Book</h2>
            <form id="bookForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <button type="button" onclick="addBook()">Add Book</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript code remains the same
        function openBookModal() {
            const modal = document.getElementById('bookModal');
            modal.style.display = 'block';
        }

        function closeBookModal() {
            const modal = document.getElementById('bookModal');
            modal.style.display = 'none';
        }

        function addBook() {
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;

            // In a real-world scenario, you would send an HTTP request to the server to add the book to the database.
            // For simplicity, we'll just add a new row to the table for now.

            const table = document.querySelector('#book-management table');
            const newRow = table.insertRow(table.rows.length);
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            cell1.textContent = table.rows.length; // Book ID (auto-incremented)
            cell2.textContent = title;
            cell3.textContent = author;

            closeBookModal();
        }

        function openUserModal() {
            // Similar logic as before
            alert('Implement logic to add a new user');
        }
    </script>

</body>
</html>
